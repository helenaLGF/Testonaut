<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mini IDE TestAuto - Démo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Démo TestAuto – Mini IDE</h2>

    <!-- Nom d'utilisateur -->
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" name="username" placeholder="Votre nom ici" />
    <div id="usernameAlert" class="alert hidden">Le nom d'utilisateur est requis !</div>

    <!-- Email -->
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" placeholder="exemple@mail.com" />
    <div id="emailAlert" class="alert hidden">Veuillez entrer un email valide.</div>

    <!-- Sélecteur déroulant -->
    <label for="role">Rôle :</label>
    <select id="role" name="role">
      <option value="">-- Choisir --</option>
      <option value="admin">Administrateur</option>
      <option value="user">Utilisateur</option>
      <option value="guest">Invité</option>
    </select>
    <div id="roleAlert" class="alert hidden">Le rôle est requis.</div>

    <!-- Upload -->
    <label for="fileUpload">Upload de fichier :</label>
    <input type="file" id="fileUpload" name="fileUpload" />
    <div id="fileAlert" class="alert hidden">Seuls les fichiers PDF sont acceptés.</div>

    <!-- Bouton Réinit -->
    <div style="margin-top: 1.5rem;">
      <button type="button" id="resetPasswordBtn">Réinitialiser le mot de passe</button>
    </div>

    <!-- Message succès -->
    <div id="success" class="success-message hidden">Formulaire soumis avec succès !</div>

    <!-- Validation -->
    <div style="margin-top: 1.5rem;">
      <button type="submit" onclick="submitForm()">Soumettre</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

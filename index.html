<form id="monFormulaire">
  <div class="form-group">
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" name="username" />
    <div id="usernameAlert" class="alert error hidden">Le nom d'utilisateur est requis.</div>
  </div>

  <div class="form-group">
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" />
    <div id="emailAlert" class="alert error hidden">L'adresse email est invalide.</div>
  </div>

  <div class="form-group">
    <p>Préférence :</p>
    <label><input type="radio" name="preference" value="option1" /> Option 1</label>
    <label><input type="radio" name="preference" value="option2" /> Option 2</label>
    <div id="radioAlert" class="alert error hidden">Veuillez sélectionner une option.</div>
  </div>

  <div class="form-group">
    <label for="fileUpload">Fichier (PDF uniquement, max 10 Mo) :</label>
    <input type="file" id="fileUpload" name="fileUpload" />
    <div id="fileAlert" class="alert error hidden">Veuillez sélectionner un fichier valide.</div>
  </div>

  <button type="submit" id="submitBtn">Envoyer</button>

  <div id="success" class="alert success hidden">Formulaire envoyé avec succès !</div>
</form>

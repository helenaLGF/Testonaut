<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini IDE TestAuto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="email"], input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group {
      margin-bottom: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulaire de test</h2>
    
    <!-- Saisie dans input texte -->
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" name="username" placeholder="Votre nom ici" />

    <!-- Email pour reset password -->
    <label for="email">Email de réinitialisation :</label>
    <input type="email" id="email" name="email" placeholder="exemple@mail.com" />

    <!-- Checkboxes -->
    <div class="checkbox-group">
      <label>Options :</label><br/>
      <input type="checkbox" id="option1" name="option1" />
      <label for="option1">Option A</label><br/>
      <input type="checkbox" id="option2" name="option2" />
      <label for="option2">Option B</label><br/>
      <input type="checkbox" id="option3" name="option3" />
      <label for="option3">Option C</label>
    </div>

    <!-- Zone d'upload -->
    <label for="fileUpload">Upload de fichier :</label>
    <input type="file" id="fileUpload" name="fileUpload" />

    <!-- Bouton de réinit password -->
    <div style="margin-top: 2rem;">
      <button id="resetPasswordBtn" onclick="alert('Réinitialisation envoyée !')">Réinitialiser le mot de passe</button>
    </div>
  </div>
</body>
</html>
